<script>
  let arr = [1, 3, 6, 10, 11, 20, 30, 50, 54, 98];
  let max = arr[0];
  let sum = 0;
  for (i = 0; i < arr.length; i++) {
    sum+=arr[i];
    if (max < arr[i]) {
      max = arr[i];
    }
  }
  document.write('Gia tri lon nhat trong mang la: ' + max);
  document.write('<br>')
  document.write('Gia tri trung binh cua mang la: ' + sum/arr.length);
</script>
