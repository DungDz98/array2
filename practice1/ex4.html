<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
</head>
<body>
<script>
  let arr = [1, 3, 4, 'hello', 'hi', null, 5];
  let a;
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      a = arr[i];
      arr[i] = arr[j];
      arr[j] = a;
    }
  }
  document.write(arr);
</script>
</body>
</html>
