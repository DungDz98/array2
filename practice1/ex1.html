<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>
<body>
<script>
  let a = [];
  let count = 0;
  let arr = [1, 3, 6, 10, 11, 20, 30, 50, 54, 98];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > 10) {
      count++;
      a.push(arr[i]);
    }
  }
  document.write('Cac so lon hon 10 trong mang la: ' + a.join(' '));
  document.write('<br>' + count);
</script>
</body>
</html>
