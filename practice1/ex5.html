<script>
  let arr = [1, 3, -6, 10, -11, 20, 30, -50, 54, 98];
  let count = 0;
  for (i = 0; i < arr.length; i++) {
    if (arr[i] < 0) {
      count++;
    }
  }
  document.write('So cac so nguyen am trong mang la: ' + count);
</script>
